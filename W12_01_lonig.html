<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"><style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Kanit', Verdana, Tahoma, sans-serif;
            background: linear-gradient(90deg, rgba(223,120,236,1) 46%, rgba(0,212,255,1) 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container{
            background-color: rgb(234, 240, 240);
            width: 700px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
        }
        .left-side{
            background-image: url("images/p1.jpg") ;
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(78, 78, 76, 0.625);
            color: aliceblue;
            padding: 40px;
            text-align: center;
            text-transform: uppercase;
            width: 60%;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        .right-side{
            width: 40%;
            padding: 40px;

            form{
                label{
                    display: block;
                    font-size: 14px;
                    margin-bottom: 4px;
                }
                input{
                    width: 100%;
                    padding: 4px;
                    box-sizing: border-box;
                    margin-bottom: 8px;

                }
                button{
                    width: 100%;
                    padding: 8px;
                    background-color: blue;
                    border: none;
                    color: aliceblue;
                    font-size: 16px;
                    cursor: pointer;
                    margin-top: 8px;
                    
                }
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีต้อนรับเข้าสู่เว็บไซต์การเรียนการสอนการออกแบบและพัฒนาเว็บไซต์</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" method="">
                <label for="">Username:</label><br>
                <input type="text" name="username" id="username" readonly><br>
                <label for="">Password:</label><br>
                <input type="password" name="password" id="password" readonly><br>
                <button type="submit">Login</button>
            </form>
            <p>forgot<a href=""> password?</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
       
    </div>


</body>
</html>
